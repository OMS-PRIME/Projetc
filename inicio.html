<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Global.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Inicio</title>
</head>
<body>

<div id="usuario-logado">
    <h1 id="welcomeMessage">Bem-vindo!</h1>
</div>

<nav class="deslogar">
    <button class="deslogando" type="submit">Deslogar</button>
</nav>

<div class="card-container">
    <!-- Card 2 -->
    <div class="card" id="card2">
        <div class="loading">Solicitar Senha LDAP</div>
        <img src="/Imagens/Chave Ldap.png" id="img-card2">
    </div>

    <!-- Card 3 -->
    <div class="card" id="card3">
        <div class="loading">Base CD <br> - </div>
        <img src="/Imagens/Dhl logo.png" style="margin-top: 30%;" id="img-card3">
    </div>

    <!-- Card 4 -->
    <div class="card" id="card4">
        <div class="loading">Status do chamado <br>-</div>
        <img src="/Imagens/Status.png" id="img-card4">
    </div>

    <!-- Card 5 -->
    <div class="card" id="card5">
        <div class="loading">Ldap/Senha <br>-</div>
        <img src="/Imagens/authorization.png" id="img-card5">
    </div>

    <!-- Card 6 -->
    <div class="card" id="card6">
        <div class="loading">Alteração de missão</div>
        <img src="/Imagens/Altera Missão.png" id="img-card6">
    </div>

    <!-- Card 7 -->
    <div class="card" id="card7">
        <div class="loading">Gerenciamento de Chamado</div>
        <img src="/Imagens/Gerenciamento.png" id="img-card7">
    </div>
</div>

<script type="module" src="inicio.js">

    // Função para redirecionar para a página específica
    function redirectToPage(page) {
        window.location.href = page + ".html";
    }

    // Atribuir eventos de clique nas imagens
    document.getElementById("img-card2").onclick = function() {
        redirectToPage("Solicitar Ldap");
    };
    document.getElementById("img-card3").onclick = function() {
        redirectToPage("Base CD");
    };
    document.getElementById("img-card4").onclick = function() {
        redirectToPage("Status do chamado");
    };
    document.getElementById("img-card5").onclick = function() {
        redirectToPage("Senha-Ldap");
    };
    document.getElementById("img-card6").onclick = function() {
        redirectToPage("Alteração-de-missão");
    };
    document.getElementById("img-card7").onclick = function() {
        redirectToPage("GerenciamentoChamado");
    };
    
</script>

</body>
</html>
